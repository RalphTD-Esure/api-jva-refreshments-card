# Boot strap YAML 
---
spring:
  application:
    name: ${application.name}
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:}
      failFast: ${CONFIG_FAIL_FAST_FLAG:true}
      label: ${CONFIG_GIT_BRANCH:}
  profiles:
    active:
      - ${ENV:local}
  main:
    banner-mode: 'off'
  servlet:
    multipart:
      max-file-size: 1Mb
      max-request-size: 10Mb
  boot:
    admin:
      client:
        enabled: false
  datasource:
    url: jdbc:h2://${DB_CONNECTION_URL:}/${ENV:local}
    username: ${application.schema}_user
    password: ${DB_USER_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: ${SHOW_SQL:false}

# Server/service default values.server:
server:
  port: ${APP_PORT}
  servlet:
    context-path: /api-jva-claims-salvage/v1
  endpoints:
    web:
      exposure:
        include: "*"

management:
  server:
    port: ${ADMIN_PORT}
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  path: ${LOGS_PATH:/application/logs}
  level:
    root: ${ROOT_LOGGING_LEVEL:WARN}
    com.esure.api: ${ESURE_LOGGING_LEVEL:INFO}
    org.zalando.logbook.Logbook: trace

logbook:
  format.style: json
  obfuscate:
    headers:
      - apikey
      - Authorization
  write:
    level: DEBUG
    category: request-response

api-key:
  name: apikey
  secret: ${API_KEY}




