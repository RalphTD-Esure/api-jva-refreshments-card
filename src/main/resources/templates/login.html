<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script th:inline="javascript">
        function validate() {
            if (document.f.username.value == "" && document.f.password.value == "") {
                alert(/*[[#{message.username} + #{message.password}]]*/);
                document.f.username.focus();
                return false;
            }
            if (document.f.username.value == "") {
                alert(/*[[#{message.username}]]*/);
                document.f.username.focus();
                return false;
            }
            if (document.f.password.value == "") {
                alert(/*[[#{message.password}]]*/);
                document.f.password.focus();
                return false;
            }
        }

    </script>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<h1 class="text-center" style="margin-bottom:5%%; margin-top:10%" th:text="#{label.form.loginTitle}">form</h1>
<div class="container">
    <div class="row align-items-center">
        <form class="col-4 offset-4" name='f' action="login" method='POST' onsubmit="return validate();">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" aria-describedby="IDHelp"
                       placeholder="Enter your Card ID">
                <small id="IDHelp" class="form-text text-muted">This is your 16 digit Bows Formula 1 Card ID</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                <small id="password" class="form-text text-muted">This is the password you chose on
                    registration.</small>
            </div>
            <div class="form-group">
                <label for="PIN">PIN</label>
                <input type="password" name="pin" class="form-control" id="PIN" placeholder="Your 4 digit PIN">
                <small class="form-text text-muted">This is the 4 digit PIN you chose on registration.</small>
            </div>
            <button class="btn-primary form-control" type="submit" th:text="#{label.form.submit}">submit</button>
            <button class="btn-primary form-control" style="margin-top:5rem" type="submit" th:text="#{label.form.registerHere}">registerHere</button>

        </form>
    </div>
</div>
</body>
</html>
