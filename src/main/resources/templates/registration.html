<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center" style="margin-bottom:5%; margin-top:5%" th:text="#{label.form.title}">form</h1>
<div class="container col-4 offset-6">
    <div class="row">
        <a th:href="@{/login}" th:utext="#{label.login}">login</a>
    </div>
</div>
<div class="container">
    <div class="row align-items-center">
        <form class="col-4 offset-4" th:action="@{/registration}" th:object="${user}" method="POST"
              enctype="utf8">
            <div class="form-group">
                <label for="firstName" th:text="#{label.user.firstName}">first</label>
                <input class="form-control" id="firstName" th:field="*{firstName}"/>
                <p th:each="error: ${#fields.errors('firstName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label th:text="#{label.user.lastName}">last</label>
                <input class="form-control" th:field="*{lastName}"/>
                <p th:each="error : ${#fields.errors('lastName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label th:text="#{label.user.employeeId}">employeeId</label>
                <input class="form-control" th:field="*{employeeId}"/>
                <p th:each="error : ${#fields.errors('employeeId')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label th:text="#{label.user.cardId}">cardId</label>
                <input class="form-control" th:field="*{cardId}"/>
                <p th:each="error : ${#fields.errors('cardId')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label th:text="#{label.user.email}">email</label>
                <input class="form-control" type="email" th:field="*{email}"/>
                <p th:each="error : ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label th:text="#{label.user.password}">password</label>
                <input class="form-control" type="password" th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label th:text="#{label.user.confirmPass}">confirm</label>
                <input class="form-control" type="password" th:field="*{matchingPassword}"/>
            </div>
            <div class="form-group">
                <label th:text="#{label.user.pin}">pin</label>
                <input class="form-control" th:field="*{pin}"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" th:text="#{label.form.submit}">submit</button>
            </div>
            <div>
                <label th:text="${message}">message</label>
            </div>
        </form>
    </div>
</div>
</body>
</html>
